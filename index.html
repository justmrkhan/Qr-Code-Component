<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://afankhan.com/favicon.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles.css" />
    <title>Afan Khan | QR code component</title>
  </head>
  <body>
    <main class="container">
      <div class="main">
        <img class="qr-code" src="/images/image-qr-code.png" alt="qr_code" />
        <h1 class="qr-title">
          Improve your front-end <br />
          skills by building projects
        </h1>
        <p class="qr-text">
          Scan the qr code to visit frontend <br />
          and take your coding skills to the next level
        </p>
      </div>
    </main>
  </body>
</html>
